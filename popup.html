<!DOCTYPE html>
<html>
  <head>
    <title>Camera Control</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 12px;
        width: 200px;
      }
      button {
        padding: 8px 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        background-color: #2563eb;
        color: white;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 8px;
      }
      button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <h3>Camera Popup</h3>
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn" style="display:none;">Stop Camera</button>

    <script src="popup.js"></script>
  </body>
</html>
