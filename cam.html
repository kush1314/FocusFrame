<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: light; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        color: #111;
        overflow: hidden; /* prevent any accidental scrolling/resizing */
      }
      .wrap {
        box-sizing: border-box;
        padding: 8px;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 6px;
      }
      h4 { margin: 0; font-size: 14px; text-align: center; }
      video {
        width: 100%;
        height: 160px;
        background: #000;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        object-fit: cover;
      }
      .row {
        display: flex;
        gap: 6px;
      }
      button {
        flex: 1;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        cursor: pointer;
        font-size: 13px;
      }
      button:hover { background: #f3f4f6; }
      #status {
        font-size: 12px;
        color: #047857;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h4>FocusFrame Camera</h4>
      <video id="v" autoplay playsinline muted></video>
      <div class="row">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="min">Minimize</button>
      </div>
      <div id="status">Idleâ€¦</div>
    </div>
    <script src="cam.js"></script>
  </body>
</html>
